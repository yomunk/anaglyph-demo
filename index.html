<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stereograph Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="app">
    <div class="panel">
      <div class="panelHeader">Original Stereograph:<br>
        Choose input image using IE number in URL<br>
        Pick Stationary Points in L and R views with mouse<br>
      (Hold Space for Zoomed View)<br>
      Press 'R' to reset points</div>
      <canvas id="uiCanvas"></canvas>
    </div>

    <div class="panel">
      <div class="panelHeader">Output viewport: <br>
      [1] Red-Cyan Anaglyph <br>
      [2] Wiggle Stereo <br>
      Drag handles to crop output</div>
      <div id="glHost">
        <div id="cropOverlay" class="cropOverlay"></div>
      </div>
    </div>
  </div>

  <div id="status">Loadingâ€¦</div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
